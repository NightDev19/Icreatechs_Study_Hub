<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms Assignments</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       
        <form action="#" method="post" class="Contact">
            <h1>Contact Us</h1>
            <label for="users_name">Name :</label>
            <br>
            <input type="text" name="users_name">
            <br>
            <label for="email">Email : </label>
            <br>
            <input type="text" name="email">
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <form action="#" method="post">
            <h1>Login</h1>
            <label for="Username">Username : </label>
            <input type="text" name="Username">
            <br>
            <label for="Password">Password : </label>
            <input type="password" name="Password">
            <br>
            <input type="submit" id="submit" value="Login">
        </form>

        
        <form action="#" method="post">
            <h1>Survey</h1>
            <label for="Name">Name : </label>
            <br>
            <input type="text" name="Name">
            <br>
            <label for="Age"> Age &nbsp;&nbsp;&nbsp;: </label>
            <br>
            <input type="text" name="Age">
            <br>
            <label for="" id="Gender"> Gender : </label>
            <br>
            <div class="Gender-Type">
                <input type="radio" name="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="Other" id="Other">
                <label for="Other">Other</label>
            </div>
            <br>
            <label for="" id="INST">Which programming language <br >do you want to learn</label>
            <br>
            <div class="prog-lang">
                <input type="checkbox" name="python" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" name="Javascript" value="Javascript">
                <label for="Javascript">Javascript</label>
                <input type="checkbox" name="c++" value="C++">
                <label for="c++">C++</label>
                <input type="checkbox" name="Dart" value="Dart">
                <label for="Dart">Dart</label>
                <input type="checkbox" name="C#" value="C#">
                <label for="C#">C#</label>
            </div>
            
            <br>
            <label for="Comment">Comment : </label>
            <br>
            <textarea name="Comment" id="" cols="30" rows="10"></textarea>
        </form>
    </body>
</html>
