<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms Assignments</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form action="#" method="POST">
      <h1>Contact Us</h1>
      <label for="users_name">Name :</label>
      <input type="text" name="users_name" />
      <label for="email">Email : </label>
      <input type="text" name="email" />
      <label for="message">Message:</label>
      <textarea name="message" id="" cols="30" rows="10"></textarea>
      <hr>
      <input type="submit" id="submit" value="Submit" />
    </form>

    <form action="#" method="POST">
      <h1>Login</h1>
      <label for="Username">Username : </label>
      <input type="text" name="Username" />
      <label for="Password">Password : </label>
      <input type="password" name="Password" />
      <hr />
      <input type="submit" id="submit" value="Login" />
    </form>

    <form action="#" method="POST">
      <h1>Survey</h1>
      <label for="Name">Name : </label>
      <input type="text" name="Name" />
      <label for="Age"> Age &nbsp;&nbsp;&nbsp;: </label>
      <input type="text" name="Age" />
      <label for="" id="Gender"> Gender : </label>
      <div class="Gender-Type">
        <input type="radio" name="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="Other" id="Other" />
        <label for="Other">Other</label>
      </div>
      <label for="" id="INST"
        >Which programming language <br />do you want to learn?</label
      >
      <div class="prog-lang">
        <input type="checkbox" name="python" value="Python" />
        <label for="python">Python</label>
        <input type="checkbox" name="Javascript" value="Javascript" />
        <label for="Javascript">Javascript</label>
        <input type="checkbox" name="Dart" value="Dart" />
        <label for="Dart">Dart</label>
      </div>
      <label for="Comment">Comment : </label>
      <textarea name="Comment" id="" cols="30" rows="10"></textarea>
      <hr />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
